name: build-twenty
on:
  push:
    branches: [ main ]   # e.g. main, dev, feature-xyz

jobs:
  server:
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/twenty-server/Dockerfile   # adjust if path differs
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/twenty-server:your-branch

  worker:
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/twenty-worker/Dockerfile   # adjust if path differs
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/twenty-worker:your-branch
